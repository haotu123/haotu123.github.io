<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<body>
  <video id='my-video' class='video-js' controls preload='auto' width="850"
  style="clear:both;display:block;margin:auto"
  style="object-fit:fill"
  x5-video-player-type="h5"
  x5-video-player-fullscreen="true"
  x5-video-orientation="portraint"
  poster='MY_VIDEO_POSTER.jpg' data-setup='{}' autoplay="autoplay">
    <source src='http://ivi.bupt.edu.cn/hls/jshd.m3u8' type='application/x-mpegURL'>
    <p class='vjs-no-js'>
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
    </p>
  </video>

  <script src='https://vjs.zencdn.net/7.4.1/video.js'></script>
</body>
</html>
