---
layout: default
---
<main class="shelf">
  {% for book in site.data.books  %}
  <article class="book">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="./images/{{ book.image }}" alt="{{ book.title }}" width="90">
      </a>
    </figure>
  </article>
  {% endfor %}
</main>
